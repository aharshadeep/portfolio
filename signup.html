
<html>
    <head>
    <title>  Login Page  </title>
    <script type="text/javascript" src="signup.js"></script>  
    <link rel="stylesheet" href="login.css">
    </head>
  
      <body>
        <div class="login-page">
          <div class="form">
            <div class="login">
              <div class="login-header">
                <h3>SIGNUP</h3>
                <p>Please enter your details to signup.</p>
              </div>
            </div>
    
    
    <form name="loginform" onSubmit="return validateForm1();" action="index.html" method="post">
        <label>User name</label>
        <input type="text" name="usr" placeholder="username"  > 
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" >
         <label>Password</label>
        <input type="password" name="pwd" id="message" placeholder="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Number" maxlength="10" >
       
        <label for="qualification">Qualification</label>
        <br>
        <select id="qualification" name="qualification" placeholder="select qualification" >
            <option value="">Select Option</option>
          <option value="btech">BTech</option>
          <option value="diploma">Diploma</option>
          <option value="ssc">SSC</option>
        </select>
        <input class="button" type="submit" value="Login"/>
    </form>
    
    </div>
    </div>
   
    </body>
  
    </html>
